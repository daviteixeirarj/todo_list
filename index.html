<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/style2-control.css">
    <link rel="stylesheet" href="css/style3-list.css">
    
    <!-- JS -->
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <span>
            Total de Tarefas: <span id="c-tasks"></span>
        </span>
        <span>
            Completas: <span id="c-done"></span>
        </span>
        <span>
            Pendentes: <span id="c-todo"></span>
        </span>
        <span>
            Aproveitamento: <span id="rating"></span>
        </span>

    </header>
    <main>
        <section id="control">
            <h1>Just Do It!</h1>
            <form>
                <input type="text" id="input">
                <div id="add-task">Add Task</div>
                <div id="clean">Clean</div>
            </form>
        </section>

        <section id="list">
            <section id="to-do">

            </section>
        </section>
    </main>    
</body>
</html>
